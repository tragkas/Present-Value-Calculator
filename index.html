<!DOCTYPE html>
<html>
<head>
	<title>Present Value Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 30px;
			margin-bottom: 20px;
		}
		input[type="number"] {
			padding: 8px 16px;
			border: 2px solid #ccc;
			border-radius: 4px;
			margin-bottom: 10px;
			font-size: 16px;
			width: 250px;
			box-sizing: border-box;
			text-align: center;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 20px;
		}
		button:hover {
			background-color: #3e8e41;
		}
		#result {
			font-size: 24px;
			font-weight: bold;
			color: #4CAF50;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Present Value Calculator</h1>
	<div>
		<label for="futureValue">Future Value:</label>
		<input type="number" id="futureValue" placeholder="Enter Future Value" required>
	</div>
	<div>
		<label for="interestRate">Interest Rate:</label>
		<input type="number" id="interestRate" placeholder="Enter Interest Rate" required>
	</div>
	<div>
		<label for="years">Years:</label>
		<input type="number" id="years" placeholder="Enter Years" required>
	</div>
	<div>
		<label for="months">Months:</label>
		<input type="number" id="months" placeholder="Enter Months">
	</div>
	<div>
		<label for="compoundFrequency">Compound Frequency:</label>
		<select id="compoundFrequency">
			<option value="1">Yearly</option>
			<option value="2">Half Yearly</option>
			<option value="4">Quarterly</option>
			<option value="12">Monthly</option>
			<option value="52">Weekly</option>
			<option value="365">Daily</option>
		</select>
	</div>
	<button onclick="calculate()">Calculate</button>
	<div id="result"></div>
	<script>
		function calculate() {
			var futureValue = parseFloat(document.getElementById('futureValue').value);
			var interestRate = parseFloat(document.getElementById('interestRate').value);
			var years = parseInt(document.getElementById('years').value);
			var months = parseInt(document.getElementById('months').value);
			var compoundFrequency = parseInt(document.getElementById('compoundFrequency').value);

			var n = (years * compoundFrequency) + (months * compoundFrequency / 12);
			var r = interestRate / compoundFrequency / 100;

			var presentValue = futureValue / Math.pow(1 + r, n);

			document.getElementById('result').innerHTML = 'Present Value: $' + presentValue.toFixed(2);
		}
	</script>
</body>
</html>
